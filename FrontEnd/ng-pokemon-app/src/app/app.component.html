<h1 class="center">La liste de tous les Pokemons</h1>


<div class="container">

    <div class="row">
        <div *ngFor="let pokemon of PokemonsList" class="col m4 s6">
            <div class="card horizontal" (click)="select(pokemon.name)" appBorderCard="red">
            <div class="card-image">
                <img [src]="pokemon.picture" alt="">
            </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p> {{pokemon.name}}</p>
                        <p> <small>{{pokemon.created | date | uppercase}}</small> </p>
                    <span *ngFor="let type of pokemon.types" class="{{type| pokemonTypeColor}}">
                        {{type}}
                    </span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
